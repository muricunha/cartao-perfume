<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Gabrielle</title>
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    
    <main class="conteiner">

        <div class="card-perfum">

            <div class="image-perfum">
                <picture>
                <source media="(max-width: 576px)" srcset="./src/image/image-product-mobile.jpg">

                <img src="./src/image/image-product-desktop.jpg" alt="Foto perfume Gabrielle">
                </picture>
            </div>

            <div class="informations">

                <p class="model">P E R F U M E</p>

                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

                <p class="subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>

            </div>

            <div class="price">

                <div class="new-price">
                    <h1>$149.99</h1>
                </div>

                <div class="old-price">
                    <!-- colocar traço por cima do preço -->
                    <p>$169.99</p>
                </div>
            </div>

            <div class="buy">
<!--                 <img src="src/image/icon-cart.svg" alt=""> -->
                <p> <img src="src/image/icon-cart.svg" alt=""> Add to Cart</p>
            </div>

        </div>

    </main>
</body>
</html>
